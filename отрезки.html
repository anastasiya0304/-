   function sim( xc, yc, x, y)

function circle( xc, yc, r)

   function Drawline(x1,y1,x2,y2)
   {

   // alert('x1='+x1+' y1='+y1+' x2='+x2+' y2='+y2);
    var deltaX = Math.abs(x2 - x1);
    var deltaY = Math.abs(y2 - y1);
    var signX = x1 < x2 ? 1 : -1;
    var signY = y1 < y2 ? 1 : -1;
    //
    var error = deltaX - deltaY;
    //
    ctx.fillRect(x2,y2,1,1);//plot(x2, y2);
    while((x1 != x2) || (y1 != y2)) 
   {
        //alert('drawrect');
        ctx.fillRect(x1,y1,1,1);//plot(x1, y1);
        var error2 = error * 2;
        //
        if(error2 > -deltaY) 
        {
            error -= deltaY;
            x1 += signX;
        }
        if(error2 < deltaX) 
        {
            error += deltaX;
            y1 += signY;
        }
       // alert('endcicle');
    }
   }
